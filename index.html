<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: 'DM Sans', sans-serif;
            color: black;
            min-height: 82.5vh;
            display: flex;
        }

        .left-content{
            flex: 1;
            background-color: darkgreen;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 52px;
            min-height: 82.5vh;
        }

        .right-content{
            width: 40rem;
            background-color:  white;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px 52px;
            min-height: 82.5vh;
        }

        .card{
            width: 100%;
            max-width: 340px;
        }

        .header-card h1{
            font-family: 'Playfair Display', serif ;
            font-size: 24px;
            color: darkgreen;
            margin-bottom: 4px;
            text-align: center;
        }
        .icon{
            font-size: 50px;
            display: block;
            margin-bottom: 10px;
        }

        .input-icon {
            position: absolute;
            top: 50%;
            left: 14px;
            transform: translateY(-50%);
            font-size: 16px;
            pointer-events: none;
        }
        .field{
            margin-bottom: 20px;
        }

        .field label{
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: black;
            margin-bottom: 7px;
            text-transform: uppercase;
            letter-spacing: .5px;
        }

        .input-wrap{
            position: relative;
        }

        .field input {
    width: 100%;
    padding: 12px 14px 12px 42px; /* space for icon */
    border: 1px solid black;
    border-radius: 8px;
    font-family: inherit;
    font-size: 14px;
    outline: none;
}
    </style>
</head>
<body>
    <div class="left-content">
        <div class="leaf-logo">üåø GreenGrow</div>
    </div>

    <div class="right-content">
        <div class="card">
            <div class="header-card">
                <span class="icon" style="text-align: center;">üçÖ</span>
                <h1>Welcome back</h1>
                <p style="text-align: center;">Sign in to your GreenGrow dashboard</p>
            </div>
            <div class="field">
                <label>Email</label>
                <div class="input-wrap">
                    <span class="input-icon">üë§</span>
                    <input type="email" id="email" placeholder="Username" autocomplete="off">
                </div>
            </div>

            <div class="field">
                <label>Password</label>
                <div class="input-wrap">
                    <span class="input-icon">üîí</span>
                    <input type="password" id="password" placeholder="Password" autocomplete="off">
                </div>
            </div> 
            <button class="btn-login" onclick="login()">Login</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
